name: Open PR on autoupdate push

on:
  push:
    branches:
      - autoupdate

jobs:
  createPR:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: create pull request
      run: gh pr create -B main -H autoupdate --title 'Merge branch_to_merge into base_branch' --body 'Created by Github action'
      env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
